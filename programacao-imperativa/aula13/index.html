    <script type="text/javascript">

        /*
            Atividade I: Crie um Objeto Literal
            Vamos simular informações gerais de uma conta bancária. 
            Para isso deve-se basear nos seguintes recursos:
            (  ) Nome completo do usuário.
            (  ) Número da Agência.
            (  ) Número da Conta.
            (  ) Saldo Atual.
            (  ) Depósito.
            (  ) Saque.
        */

        var contaBancaria = {
            nome: 'Nome do usuário',
            numeroAgencia: '1234',
            numeroConta: '123456',
            saldoAtual: 10,
            deposito: function(valor) {
                this.saldoAtual = this.saldoAtual + valor;
                this.exibirSaldo()
            },
            saque: function(valor) {
                if(this.saldoAtual < valor){
                    console.log(`Saldo insuficiente. Seu Saldo Atual é de R$ ${this.saldoAtual}.`);
                }else {
                    this.saldoAtual = this.saldoAtual - valor;
                    this.exibirSaldo()
                }
            },

            exibirSaldo: function() {
                return console.log(`Agora seu Saldo Atual é de R$ ${this.saldoAtual}`);
            }
        }

        var contaBancariaJson = JSON.stringify(contaBancaria);

        contaBancaria.exibirSaldo();
        contaBancaria.deposito(10);
        contaBancaria.saque(15);
        contaBancaria.saque(20);

        console.log(contaBancariaJson);

            (  ) O usuário deve ser capaz de Sacar. Após o saque o sistema deve informar o Saldo Atual atualizado.
            (  ) O usuário não pode ser capaz de sacar mais do que possui de Saldo. se não possui saldo o sistema deve responder uma mensagem de erro.
            Sujestões de mensagem:
            - Agora seu Saldo Atual é de R$ X.
