<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Validação de formulário</title>
</head>
<body>

  <form>

    <div class="campo-formulario">
        <label for="name">Nome</label>
        <input type="text" name="name" id="input-name" required minlength="5">
        <small id="inputNomeMensagemErro">Por favor, preencha o campo Nome</small>
    </div>

    
    <div class="campo-formulario">
      <label for="password">Senha</label>
      <input type="text" name="password" id="input-password" required minlength="8">
      <small id="inputSenhaMensagemErro">Por favor, preencha o campo Senha</small>
    </div>

    <div>
      <button type="submit" id="btnLogar">Logar</button>
    </div>
    
  </form>
  
  <script src="./main.js"></script>
</body>
</html>
