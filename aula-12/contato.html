<body>
    <header>
        <img class="logo" src="imagens/logo.png">
        <nav class="menu">

            <ul>
                <li><a href="index.html" target="_blank">Página Inicial</a></li>
                <li><a href="quem-somos.html" target="_blank">Quem somos</a></li>
                <li><a href="contato.html" target="_blank">Contato</a></li>
            </ul>

        </nav>
</header>

<main>

    <form>
        <label class="primeiro-item" for="Nome e sobrenome">Nome e sobrenome</label>
        <input type="text" id="Nome e sobrenome" class="input-padrao" required>

        <label for="Email">Email</label>
        <input type="email" id="Email"class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="Telefone">Telefone</label>
        <input type="tel" id="Telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="Mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="Mensagem"class="input-padrao" required> </textarea>

        <label>Para qual cidade você tem interesse em viajar?</label>
        <select class="input-seletor" required>
            <option disabled selected value> -- selecione uma opção -- </option>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Berlim">Berlim</option>
            <option value="Bruxelas">Bruxelas</option>
            <option value="Irlanda">Irlanda</option>
            <option value="Londres">Londres</option>
            <option value="Paris">Paris</option>
            <option value="Roma">Roma</option>
        </select>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

        </fieldset>
        
			<label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>

            <button type="submit" class="enviar">Enviar formulário</button>

    </form>

</main>
