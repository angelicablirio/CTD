<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cabecalho.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="rodape.css">
    <link rel="stylesheet" href="quem-somos.css">
    <link rel="stylesheet" href="pedido.css">
    <title>Pedido</title>
</head>

<body>

    <header>
        <img class="logo" src="imagens/logo.png">
        <nav class="menu">

            <ul>
                <li><a href="index.html" target="_blank">Página Inicial</a></li>
                <li><a href="quem-somos.html" target="_blank">Quem somos</a></li>
                <li><a href="pedido.html" target="_blank">Pedidos</a></li>
            </ul>

        </nav>
</header>

<main>

    <h2>Preencha os dados para realizar o pedido:</h2>

    <form>

        <label for="Nome e sobrenome">Nome e sobrenome</label>
        <input type="text" id="Nome e sobrenome" class="input-padrao" required>

        <label for="Email">Email</label>
        <input type="email" id="Email"class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="Telefone">Telefone</label>
        <input type="tel" id="Telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="Rua">Rua</label>
        <input type="text" id="Rua"class="input-padrao" required>

        <label for="Número">Número</label>
        <input type="number" id="Número"class="input-padrao" required>

        <label for="Bairro">Bairro</label>
        <input type="text" id="Bairro"class="input-padrao" required>

        <label for="city">Cidade</label>
        <select class="input-seletor" required>
            <option disabled selected value> -- selecione uma opção -- </option>
            <option value="Passo Fundo">Passo Fundo</option>
            <option value="Carazinho">Carazinho</option>
            <option value="Marau">Marau</option>
            <option value="Porto Alegre">Porto Alegre</option>
            <option value="Canoas">Canoas</option>
            <option value="Curitiba">Curitiba</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Blumenau">Blumenau</option>
        </select>

        <label for="estado">Estado</label>
        <select class="input-seletor" required>
            <option disabled selected value> -- selecione uma opção -- </option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Paraná">Paraná</option>
            <option value="Santa Catarina">Santa Catarina</option>
        </select>

        <fieldset>
        <legend>Qual produto você gostaria de encomendar?</legend>
        <label class="opcoes-produto"><input type="checkbox"> Bolo de Cenoura Trufado</label>
        <label class="opcoes-produto"><input type="checkbox"> Bolo de Morango</label>
        <label class="opcoes-produto"><input type="checkbox"> Torta de Limão</label>
        <label class="opcoes-produto"><input type="checkbox"> Bolo de Chocolate</label>
        <label class="opcoes-produto"><input type="checkbox"> Apfelstrudel</label>
        <label class="opcoes-produto"><input type="checkbox"> Banoffe</label>
        <label class="opcoes-produto"><input type="checkbox"> Docinhos</label>
        <label class="opcoes-produto"><input type="checkbox"> Macarons</label>
        <label class="opcoes-produto"><input type="checkbox"> Croissant</label>
        <label class="opcoes-produto"><input type="checkbox"> Brownie de chocolate</label>
        <label class="opcoes-produto"><input type="checkbox"> Cockie</label>
        <label class="opcoes-produto"><input type="checkbox"> Alfajor</label>
        </fieldset>

        <label for="Mensagem">Deixe a sua mensagem com os detalhes do pedido</label>
        <textarea cols="70" rows="10" id="Mensagem"class="input-padrao" required> </textarea>

        <label for="date">Qual dia você gostaria de receber a sua encomenda?</label>
        <input type="date" id="date"class="input-padrao" required>

        <label>Qual será a forma de pagamento?</label>
        <select class="input-seletor" required>
            <option disabled selected value> -- selecione uma opção -- </option>
            <option value="Cartão de crédito">Cartão de crédito</option>
            <option value="Cartão de débito">Cartão de débito</option>
            <option value="Pix">Pix</option>
            <option value="Transferência bancária">Transferência bancária</option>
        </select>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>
        
			<label class="checkbox"><input type="checkbox"checked> Gostaria de receber nossas promoções por e-mail?</label>

            <button type="submit" class="enviar">Enviar pedido</button>

    </form>

</main>

</html>
